scans:
  - project:
     name: scan_s
     description: Scanning the project
     language: 
      - ruby
     lint_config:
      - file_line_limit : 200
      - check_new_line_in_last_file : true 
      - max_newline_limit : 1
     format_config:
      - check_trailing_space : true 
     include:
      - 'app'

