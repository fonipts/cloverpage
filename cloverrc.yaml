name: Hello world
scans:
  - project:
     name: ruby
     type: codescan
     lang: ruby
     is_modify_file: true
     action:
      - file_line_limit : 200,
      - check_new_line_in_last_file : true
      - check_trailing_space : true
      - max_newline_limit : 2,
     files:
     - 'app/*'
     - 'app/*/*'
     - 'app/*/*/*'
     - 'app/*/*/*/*'

